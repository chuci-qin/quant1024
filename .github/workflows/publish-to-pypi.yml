name: Publish to PyPI

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'  # Only trigger when pyproject.toml changes
  release:
    types: [published]

permissions:
  contents: read

jobs:
  check-version:
    name: Check if version changed
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to compare
      
      - name: Check version change
        id: check
        run: |
          # Get current version from pyproject.toml
          CURRENT_VERSION=$(grep -m1 'version = "' pyproject.toml | sed 's/.*version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"
          
          # For release events, always publish
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # For push events, check if version changed
          git show HEAD~1:pyproject.toml > /tmp/old_pyproject.toml 2>/dev/null || echo 'version = "0.0.0"' > /tmp/old_pyproject.toml
          OLD_VERSION=$(grep -m1 'version = "' /tmp/old_pyproject.toml | sed 's/.*version = "\(.*\)"/\1/' || echo "0.0.0")
          echo "Previous version: $OLD_VERSION"
          
          if [ "$CURRENT_VERSION" != "$OLD_VERSION" ]; then
            echo "Version changed from $OLD_VERSION to $CURRENT_VERSION"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged, skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          fi

  test:
    name: Run tests
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run tests
        run: pytest tests/ -v

  build:
    name: Build distribution
    needs: [check-version, test]
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: python -m pip install --upgrade build
      
      - name: Build package
        run: python -m build
      
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: [check-version, build]
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/quant1024
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Published successfully
        run: |
          echo "ðŸŽ‰ Successfully published quant1024 v${{ needs.check-version.outputs.version }} to PyPI!"
          echo "Install with: pip install quant1024==${{ needs.check-version.outputs.version }}"
